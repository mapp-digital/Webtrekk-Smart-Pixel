version: '3.1'

services:
  phoenix:
      build:
          context: ..
          dockerfile: ./admin/Dockerfile.elixir
          args:
              USER_ID: ${USER_ID}
              GROUP_ID: ${GROUP_ID}
      container_name: phoenix
      ports:
          - "4000:4000"
          - "4001:4001"
      environment:
          - TERM=xterm-256color
      networks:
          - mapp
      volumes:
          - ./../..:/mapp
      command: bash -c "/mapp/tests/admin/docker_runner.sh ${ACTION:-start_phoenix}"
  cypress:
      container_name: mapp_e2e_cypress
      # the Docker image to use from https://github.com/cypress-io/cypress-docker-images
      build:
          context: ..
          dockerfile: ./admin/Dockerfile.cypress
          args:
              USER_ID: ${USER_ID}
              GROUP_ID: ${GROUP_ID}  
      depends_on:
          - phoenix
      entrypoint: ["/bin/bash", "./cypress_entrypoint.sh"]
      environment:
          # pass base url to test pointing at the web application
          - CYPRESS_baseUrl=http://phoenix:4000
          - DISPLAY=:99
      # share the current folder as volume to avoid copying
      working_dir: /
      volumes:
          - ./../E2E:/E2E
          - ./cypress_entrypoint.sh:/cypress_entrypoint.sh
          - ./testrunner.sh:/testrunner.sh
          - ./../../packages:/packages
      networks:
          - mapp
  node:
      container_name: mapp_app_builder
      build:
          context: ..
          dockerfile: ./admin/Dockerfile.node
          args:
              USER_ID: ${USER_ID}
              GROUP_ID: ${GROUP_ID}  
      ports:
          - "4200:4200"
          - "8080:8080"
          - "3000:3000"
      volumes:
          - ./../apps:/apps
          - ./../admin/builder.sh:/builder.sh
          - ./../server/priv/apps:/server
          - ./../E2E:/E2E
          - ./../../packages:/packages
      environment:
          - NG_CLI_ANALYTICS=false
      command: sh -c "tail -f /dev/null"
      networks:
          - mapp
networks:
    mapp:

